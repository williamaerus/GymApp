project:
  versionPattern: CUSTOM
  copyright: Taro L. Saito
release:
  github:
    discussionCategoryName: Announcements
    tagName: '{{projectVersion}}'
    changelog:
      links: true
      formatted: ALWAYS
      format: '- {{commitTitle}} ({{commitShortHash}})'
      preset: 'conventional-commits'
      skipMergeCommits: true
      excludeLabels:
        - 'chore'
      labelers:
        - label: 'chore'
          title: '[maven-release-plugin] prepare'
          order: 1
      categories:
        - title: 'üèé Perf'
          key: 'perf'
          labels:
            - 'perf'
          order: 25
      hide:
        uncategorized: true
    issues:
      enabled: true
      comment: 'üéâ This issue has been resolved in `{{tagName}}` ([Release Notes]({{releaseNotesUrl}}))'
      applyMilestone: 'ALWAYS'
      label:
        name: 'released'
        description: 'Issue has been released'
        color: '#ededed'
files:
  artifacts:
    - path: 'target/{{projectName}}-{{projectVersion}}.jar'